<mat-sidenav-container *ngIf="previewCodeValid" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="toolbar" ><img src="assets/FishingClubLogo3.png" class="club-logo"></mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/welcome">Welcome</a>
        <a mat-list-item routerLink="/news">News</a>
        <a mat-list-item routerLink="/waters">Club Waters - Members Only</a>
        <a mat-list-item routerLink="/photos">Photos</a>
        <a mat-list-item routerLink="/matches">Matches</a>
        <a mat-list-item routerLink="/rules">Rules</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button
        class="hamburger"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span id="title">Boroughbridge & District<br/>Angling Club</span>
      <span class="example-fill-remaining-space"></span>

      <!-- <div [hidden]="!this.loggedIn" ngClass.xs="name-mobile">{{userName}}</div>
      <mat-chip-list [hidden]="!this.loggedIn" style="margin-left: 16px">
        <mat-chip class="logout-button" (click)="logout()">Logout</mat-chip>
      </mat-chip-list> -->
      <div>
          <a aria-label="Club on Facebook" target="_blank" rel="noopener" href="https://www.facebook.com/groups/309517003231207" title="Facebook Group">
          <img
              id="facebook-logo"
              alt="Facebook Logo"
              src="assets/FacebookLogo.png"
          />
          </a>
      </div>
  </mat-toolbar>
    <div class="nav-content" ngClass.xs="nav-content-mobile">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!previewCodeValid">
  <br/>
  <br/>
  <br/>
  <span class="center">
    This site is Under Construction
  </span>
  <br/>
  <span class="center">
    Please come back soon!
  </span>
  <br/>
  <br/>
  <br/>
  <br/>
  <span class="center">
    If you have a preview code, please enter it here: -
  </span>
  <br/>
  <br/>
  <div class="center">
    <mat-form-field [style.width.px]=100  appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput [(ngModel)]="previewCode">
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin-left: 16px;" (click)="onSubmit()" >Submit</button>
  </div>
  <div class="center" style="color: red;">
    {{codeResult}}
  </div>
</div>
