<div>
    <h1>Matches</h1>
    <p *ngIf="!this.screenService.IsHandsetLandscape">You can see more details of each match and the results by selecting<button mat-icon-button color="link" style="color: #1976d2;"><mat-icon>info</mat-icon></button>next to each match.</p>
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="{{matchService.SpringTabName}}"></mat-tab>
        <mat-tab label="{{matchService.ClubTabName}}"></mat-tab>
        <mat-tab label="{{matchService.JuniorTabName}}"></mat-tab>
        <mat-tab label="{{matchService.OsuTabName}}"></mat-tab>
    </mat-tab-group>
    <br/>
    <mat-spinner diameter="32" *ngIf="isLoading"></mat-spinner>
    <table mat-table [dataSource]="matches" class="mat-elevation-z8" *ngIf="matches.length > 0">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef align="center" class="first-col-header"> Date </th>
            <td mat-cell *matCellDef="let element" align="right" [ngClass]="{'past-event': element.date < globalService.Today}" class="cell-date first-col"> {{element.date | date:'dd MMM YY'}} </td>
        </ng-container>

        <!-- Day Column -->
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'past-event': element.date < globalService.Today}"> {{element.day}} </td>
        </ng-container>

        <!-- Venue Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Venue </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'past-event': element.date < globalService.Today}"> {{element.description}} </td>
        </ng-container>

        <!-- Cup Column -->
        <ng-container matColumnDef="cup">
            <th mat-header-cell *matHeaderCellDef> Cup </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'past-event': element.date < globalService.Today}"> {{element.cup}} </td>
        </ng-container>

        <!-- Number Column -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell align="center" *matCellDef="let element" [ngClass]="{'past-event': element.date < globalService.Today}"> {{element.number}} </td>
        </ng-container>

        <!-- More Column -->
        <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="last-col">
            <button mat-icon-button color="link" style="color: #1976d2;" aria-label="More" (click)="showMore(element)"><mat-icon>info</mat-icon></button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
