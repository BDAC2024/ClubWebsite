<h1>Latest News</h1>

<ul>
    <li *ngFor="let item of items">
        <mat-card class="news-card">
            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.date | date:'dd MMM YY'}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <!-- <div [innerHTML]="item.body"></div></mat-card-content> -->
                <div [innerHTML]="item.body">{{item.body}}</div></mat-card-content>
        </mat-card>
    </li>
</ul>
