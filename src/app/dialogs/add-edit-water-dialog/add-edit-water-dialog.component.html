<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{title}}</h1>
<br/>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input class="title-form-field" matInput readonly [(ngModel)]="data.name">
    </mat-form-field>
    <br/>
    <mat-form-field>
        <fate-material placeholder="Description" [(ngModel)]="data.description" rows="10" [buttons]="['bold', 'italic', 'underline', 'heading1', 'heading2', 'heading3', 'normal', 'indent', 'outdent', 'ordered', 'unordered', 'center', 'justify', 'left', 'right', 'undo']"></fate-material>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <fate-material placeholder="Directions" [(ngModel)]="data.directions" rows="10" [buttons]="['bold', 'italic', 'underline', 'heading1', 'heading2', 'heading3', 'normal', 'indent', 'outdent', 'ordered', 'unordered', 'center', 'justify', 'left', 'right', 'undo']"></fate-material>
    </mat-form-field>
    <br/>
    <br/>
    <br/>
</div>
<div mat-dialog-actions class="edit-button-panel">
    <button class="edit-button" mat-raised-button color="primary" value="Confirm" [mat-dialog-close]="data" >Save</button>
    <button class="edit-button" mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</div>
